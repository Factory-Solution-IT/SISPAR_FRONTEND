<div class="container">

  <br>

  <h2>Apagar Contribuição</h2>

  <br>

  <a [routerLink]="['']" class="btn btn-outline-primary"><i class="fas fa-home"></i>
    Home
  </a>

  <a [routerLink]="['/tithes', titherId]" class="btn btn-outline-success"><i class="fas fa-list"></i>
    Lista de Contribuições
  </a>

  <br><br>

  <div *ngIf="(tithe$ | async) as tithe">
    <h4>Confirma a exclusão da Contribuição R$ {{ tithe.valueContribution | number : '1.2-2' }} do dia {{ tithe.dateContribution | date:'dd/MM/yyyy' }} ?</h4>

    <br>

    <a [routerLink]="['/tithes', titherId]" class="btn btn-outline-warning"><i class="far fa-window-close"></i>
      Cancelar
    </a>

    <button class="btn btn-outline-danger" (click)="deleteTithe()"><i class="fas fa-user-times"></i>
      Sim, desejo excluir!
    </button>

  </div>

</div>
