<div class="container">
  <br>

  <h2>Editar Dizimista</h2>

  <br>

  <a [routerLink]="['']" class="btn btn-outline-primary"><i class="fas fa-home"></i>
    Home
  </a>

  <a [routerLink]="['/tithers']" class="btn btn-outline-success"><i class="fas fa-list"></i>
    Lista Dizimistas
  </a>

  <br><br>

  <div  *ngIf="(tither$ | async) as tither">

    <div class="form-row">
      <div class="col">
        <label for="inputName">Nome</label>
        <input type="text" formControlName="name" class="form-control" value="{{ tither.name }}" placeholder="Nome">
      </div>
    </div>

    <!--Address Tither-->
    <div class="form-row">
      <div class="col">
        <label for="inputAddress">Endereço</label>
        <input type="text" formControlName="address" class="form-control" value="{{ tither.address }}">
      </div>
    </div>

    <div class="form-row">

      <!--BirthDate Tither-->
      <div class="col">
        <label for="inputBirthDate">Data de Aniversário</label>
        <input type="date" formControlName="birthDate" class="form-control" value="{{ tither.birthDate }}">
      </div>

    <!--Document Tither-->
      <div class="col">
        <label for="inputCPF">CPF</label>
        <input type="text" formControlName="CPF" class="form-control" value= "{{ tither.cpf }}">
      </div>

      <!--Telephone Tither-->
      <div class="col">
        <label for="inputTelephone">Telefone</label>
        <input type="text" formControl="telephone" class="form-control" value="{{ tither.telephone }}">
      </div>

      <div class="col">
        <label for="inputCellphone">Celular</label>
        <input type="text" formControl="cellphone" class="form-control" value="{{ tither.cellphone}}">
      </div>
    </div>

    <!--FormRow for the matiral status-->
    <div class="form-row">
      <div class="col">
        <label for="inputMatiralStatus">Estado Civil</label>
        <select formControlName="matiralStatus" value="{{ tither.matiralStatus }}" class="form-control">
          <option value=0 selected>Choose...</option>
          <option value=1>Solteiro</option>
          <option value=2>Casado</option>
          <option value=3>Viuvo</option>
          <option value=4>Divorciado</option>
        </select>
      </div>
      <div class="col">
        <label for="inputMarriageDate">Data de Casamento</label>
        <input type="date" formControlName="marriageDate" class="form-control" value="{{ tither.marriegeDate }}">
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputNameSpouse">Nome Esposa(a)</label>
        <input type="text" formControlName="nameSpouse" class="form-control" value="{{ tither.nameSpouse }}">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputDateBirthSpouse">Data Nascimento Esposa(o)</label>
        <input type="date" formControlName="dateBirthSpouse" class="form-control" value="{{ tither.dateBirthSpouse }}">
     </div>
     <div class="col">
     </div>
     <div class="col">
     </div>
     <div class="col">
     </div>
  </div>
  <br>
  <a [routerLink]="['/tithers']" class="btn btn-outline-warning"><i class="far fa-window-close"></i>
    Cancelar
  </a>
  <button class="btn btn-outline-primary"><i class="far fa-save"></i> Salvar</button>
</div>
