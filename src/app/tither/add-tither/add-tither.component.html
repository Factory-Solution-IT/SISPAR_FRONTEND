<div class="container">
  <br>

  <h2>Adicionar Dizimista</h2>

  <br>

  <a [routerLink]="['']" class="btn btn-outline-primary">
    Home
  </a>

  <a [routerLink]="['/tithers']" class="btn btn-outline-success">
    Lista Dizimistas
  </a>

  <br><br>

  <form>
    <div class="form-row">
      <div class="col">
        <label for="inputName">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Nome">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputBirthDate">Data de Aniversário</label>
        <input type="date" class="form-control" id="inputBirthDate" placeholder="Data de Aniversário">
      </div>
      <div class="col">
        <label for="inputCPF">CPF</label>
        <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00">
      </div>
      <div class="col">
        <label for="inputTelephone">Telefone</label>
        <input type="text" class="form-control" id="inputTelephone" placeholder="(00) 0000-000">
      </div>
      <div class="col">
        <label for="inputCellphone">Celular</label>
        <input type="text" class="form-control" id="inputCellphone" placeholder="(00) 0.0000-000">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputNameSpouse">Nome Esposa(o)</label>
        <input type="text" class="form-control" id="inputNameSpouse" placeholder="Nome Esposa(o)">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputMarriegeDate">Data de Casamento</label>
        <input type="date" class="form-control" id="inputMarriegeDate" placeholder="Data de Casamento">
      </div>
      <div class="col">
        <label for="inputDateBirthSpouse">Data de Nascimento Esposa(o)</label>
        <input type="date" class="form-control" id="inputDateBirthSpouse" placeholder="Data de Nascimento Esposa(o)">
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputMatiralStatus">Estado Civel</label>
        <select id="inputMatiralStatus" class="form-control">
          <option selected>Choose...</option>
          <option value="1">Solteiro</option>
          <option value="2">Casado</option>
          <option value="3">Viuvo</option>
          <option value="4">Divorciado</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

</div>
